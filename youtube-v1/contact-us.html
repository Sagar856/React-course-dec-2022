  <main>
    <h1 class="heading">Contact us here!</h1>
    <div>
      <div class="location">
        <section class="map-location">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15127.07695457329!2d73.71808060781248!3d18.5844395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bbe8d7c5549d%3A0x68be607fa40d2fb8!2sCognizant%20H2%20Building!5e0!3m2!1sen!2sin!4v1671012264511!5m2!1sen!2sin" width="460" height="355" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="location-address">
          <h2>Reach us here</h2>
          <address>
            <h5>Cognizant Technology Solutions</h5>
            Cognizant ISH office, <br>
            Phase 1, Hinjewadi Rajiv Gandhi Infotech Park,<br>
            , Pune, Maharashtra 411057 <br>
            <p>Phone: 23745824014</p>
            <P>E-mail: <a href='mailto:contact@cognizant.com'>contact@cognizant.com</a> </P>
          </address>
        </section>
      </div>

      <section>
        <h2 style="text-align: center ;">Contact us by filling form</h2>
        <form class="contact-form">
          <div class="field-group">
            <label for="nameInput">Enter Name: </label>
            <input id="nameInput" type="text" name="firstName" placeholder="Enter your Name" required>
          </div>
          <div class="field-group">
            <label for="emailInput">Enter E-mail: </label>
            <input id="emailInput" type="email" name="email" placeholder="Enter your Email" required>
          </div>
          <div class="field-group">
            <label for="phoneInput">Enter Phone: </label>
            <input id="phoneInput" type="number" name="phone" placeholder="Enter phone" required>
          </div>
          <div id="queryBox" class="field-group">
            <label for="queryInput">Enter Query: </label>
            <textarea id="queryInput" name="query" cols="40" rows="3" 
              placeholder="Write your query here"></textarea>
          </div>
          <div class="field-group">
            <div class="btn-container">
              <button class="button01">
                <span class="text">Submit</span>
                <div class="icon-container">
                  <div class="icon icon--left">
                    <svg>
                      <use xlink:href="#arrow-right"></use>
                    </svg>
                  </div>
                  <div class="icon icon--right">
                    <svg>
                      <use xlink:href="#arrow-right"></use>
                    </svg>
                  </div>
                </div>
              </button>
            </div>
            
            <div class="btn-container">
              <button class="button01">
                <span class="text">Reset</span>
                <div class="icon-container">
                  <div class="icon icon--left">
                    <svg>
                      <use xlink:href="#arrow-right"></use>
                    </svg>
                  </div>
                  <div class="icon icon--right">
                    <svg>
                      <use xlink:href="#arrow-right"></use>
                    </svg>
                  </div>
                </div>
              </button>
            </div>

          </div>
        </form>
      </section>
